joy_node:
  ros__parameters:
    device_id: 0
    deadzone: 0.05
    autorepeat_rate: 20.0

teleop_node:
  ros__parameters:
    axis_linear:
      x: 1
    scale_linear:
      x: 0.4
    scale_linear_turbo:
      x: 1.0

    axis_angular:
      yaw: 0
    scale_angular:
      yaw: 0.8
    scale_angular_turbo:
      yaw: 1.5


    enable_button: 0  # X on ps4 joy
    enable_turbo_button: 7  # left axes click on ps4 joy

    require_enable_button: true